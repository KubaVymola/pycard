<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="stylesheet" type="text/css" href="{{prefix}}.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon"
        href="https://web-dev.imgix.net/image/vS06HQ1YTsbMKSFTIPl2iogUQP73/KAOmqplghJT2PrJlOgZ5.png?auto=format">

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    {%- if custom_header %}{{ custom_header }}{% endif %}
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk';
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }

        @media print {
            div {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    {%- for page in rendered_cards %}
    <div class="grid mx-auto h-[{{ page_height }}mm] grid-cols-[repeat({{cols}},1fr)] grid-rows-[repeat({{rows}},1fr)]"
        {% if page["type"]=="back" %} style="direction: rtl;" {% endif %}>

        {%- for card in page["cards"] %}
        <div class="relative p-1 w-[{{ card_width}}mm] h-[{{ card_height }}mm] border-[0.5px] border-gray-500">
            <div class="h-full border-[1px] border-black p-1">
                {{ card }}
            </div>
        </div>
        {%- endfor %}
    </div>
    {%- endfor %}

</body>

</html>
